<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebelle Rally Photo Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="assets/Rebelle-Rally-logo.png" alt="Rebelle Rally Logo" class="logo">
            <h1>Rebelle Rally Photo Map</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search locations..." class="search-input">
            <button id="searchButton" class="search-button">Search</button>
        </div>
    </header>
    
    <div id="map" class="map-container"></div>
    
    <footer class="footer">
        <p>Powered by <a href="https://www.adobe.com/products/photoshop-lightroom.html" target="_blank">Lightroom</a> and <a href="https://www.mapbox.com" target="_blank">Mapbox</a></p>
    </footer>
    
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Photo">
            <div id="photoInfo" class="photo-info"></div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.js"></script>
    <script src="script.js"></script>
</body>
</html>
